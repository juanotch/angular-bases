<h1>{{ name }}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>edad</td>
  <dd>{{ age }}</dd>

  <td>metodo</td>
  <dd>{{ getherodescription() }}</dd>

  <td>capitalizaodr</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'thor'"
  class="btn btn-primary mx-2"
  (click)="changehero()"
>
  Cambiar nombre
</button>

<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeage()">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">reset</button>
