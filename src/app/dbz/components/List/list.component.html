<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterlist;
      let i = index;
      let islast = last;
      let iseven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': islast,
      'list-group-item-primary': iseven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span>
      {{ character.name }}-Power:{{ character.power }}
    </div>

    <button (click)="ondeletecharacter(character.id)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
